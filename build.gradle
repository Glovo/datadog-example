plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	implementation 'com.datadoghq:dd-trace-api:0.21.1'
	implementation 'io.opentracing:opentracing-api:0.31.0'
	implementation 'io.opentracing:opentracing-util:0.31.0'
	implementation 'com.datadoghq:java-dogstatsd-client:2.8.1'

	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.mockito:mockito-core:3.8.0'
}

test {
	useJUnitPlatform()
}

bootRun {
    jvmArgs = 
        ["-javaagent:/Users/constantinocronemberger/dev/dd-java-agent-0.21.0.jar", \
         "-Ddd.profiling.enabled=true", \
         "-Ddd.logs.injection=true",
     ]
}
